<html>
  <head>
    <title>QCL</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script type="text/javascript" src="/index.js"></script>
    <style type="text/css">
      html {
        overflow: hidden;
      }

      body {
        overflow: hidden;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        background: gray;
      }

      #ch4 {
        height: 460px;
        background: white;
        margin: 0.5em;
      }

      #log {
        background: white;
        margin: 0;
        padding: 0.5em 0.5em 0.5em 0.5em;
        position: absolute;
        top: 500px;
        left: 0.5em;
        right: 0.5em;
        bottom: 0.5em;
        overflow: auto;
      }

      svg {
        font: 10px sans-serif;
      }

      .line {
        fill: none;
        stroke: #000;
        stroke-width: 1.5px;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

    </style>
  </head>
  <body>
    <div id='ch4'></div>
    <div id="log"></div>
  </body>
</html>
